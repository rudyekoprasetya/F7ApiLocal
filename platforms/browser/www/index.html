 <link rel="stylesheet" href="css/framework7.material.min.css">

    <body class="theme-blue"> <!--berikan class untuk warna tema-->
<!--Code Views Disini-->
       <div class="views">

                    </div>
                  </div>
                  
                  <!-- Judul atas-->
                  <div class="navbar">

                      <div class="center">Apps Ku</div>
                      <div class="right">
                        <a href="#" class="link icon-only open-panel">

                        </a>
                      </div>
                    </div>
                  </div>

                 <!--konten dinamis-->
                   <div data-page="index" class="page">

                            </div>

                                  </div>

                            </div>
                            <!-- ini untuk tampil data -->
                        </div>
                   </div>

               </div>
           </div>
       </div> 
<!--Code Views Disini-->
